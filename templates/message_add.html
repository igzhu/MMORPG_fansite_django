{% extends 'flatpages/default.html' %}
{% load static %}
{% block title %} Cообщение {% endblock title %}

{% block content %}
    <!--    <main class="h-full pb-16 overflow-y-auto">-->
        <main class="h-full overflow-y-auto">
          <div class="container px-6 mx-auto grid">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Публикация
            </h2>
            <!-- General elements -->
            <div
              class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
               <form
               class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-multiselect
               focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
               enctype="multipart/form-data" method="POST" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                   <label class="block text-sm">
                   <div class="relative">
                     <input
                       class="block w-full pl-20 mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700
                       focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                       type="submit" value="Опубликовать"/>
                   </div>
                   </label>
               </form>
            </div>
        </main>
{% endblock content %}
